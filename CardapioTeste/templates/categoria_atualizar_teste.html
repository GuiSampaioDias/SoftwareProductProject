{% extends 'base.html' %}

{% block content %}

<div class="class container">

    <div class="class container">
        {% include 'navCardapio.html' %}
        <hr>
    </div>

    <div class="row mt-4" >
        <h3>Adicionar Categoria</h3>
    </div>


    <div class="container">
        <form action="" method="post" class="row  mb-4 p-4 rounded border shadow">
            <input type="hidden" id="categoria_id" name="categoria_id" value="{{data[0][0]}}">

            <label for="inputCategoria" style="font-weight: bold" >Categoria: </label><br>    
            <input type="text" name="inputCategoria" id="inputCategoria" value="{{data[0][1]}}" class="form-control"  required autofocus placeholder="Digite o nome da categoria"><br><br>
            

            <label for="inputOrdem" style="font-weight: bold">Ordem:</label><br>
            <input type="number" name="inputOrdem" id="inputOrdem" value="{{data[0][1]}}" class="form-control" required placeholder="Digite a posição da ordem onde vai aparecer no menu..." ><br><br>
             
            <input type="submit" value="Salvar">
            
        </form>
    </div>


{% endblock %}
